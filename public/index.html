      <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">

      <!--    <meta name="description" content="Kreator zadań dla uczniów i nie tylko. Szybko twórz listy pytań i udostępniaj.">-->
      <meta name="description" content="Aplikacje dla nauczycieli, twórz własne listy zadań i przekaż uczniom prosty kod dostępu.">
      <meta name="keywords" content="szkoła,zadania, zadania szkolne, ćwiczenia, ćwiczenia szkolne, matematyka, język polski, quiz, kreator zadań, kreator quizów ">
      <meta name="author" content="Michał Kotuła">

      <title>UCZE.NET aplikacje dla nauczycieli</title>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">

      <link href="css/reset.css" rel="stylesheet">
      <link rel="preload" as="font" href="./fonts/element.otf" type="font/otf" crossorigin="anonymous">
      <style>
          @font-face {
              font-family: 'element';
              font-weight: 400;
              font-style: normal;
              font-display: auto;
              src: local('element'), url('./fonts/element.otf') format('opentype');
          }
      </style>

      <script>
          var ishttp = window.location.origin === "http://ucze.net"
          if(ishttp){
              var href = location.href
              href = href.replace('http','https')
              location.replace(href)
          }
      </script>
  </head>
  <body>
    <noscript>
      <strong>Aplikacje dla nauczycieli, twórz własne listy zadań i przekaż uczniom prosty kod dostępu.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  <div style="display: none">v0.1</div>
  </body>
